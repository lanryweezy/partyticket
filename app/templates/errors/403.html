{% extends "base.html" %}

{% block title %}403 - Forbidden{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1 fw-bold text-warning">403</h1>
            <h2 class="mb-4">Access Forbidden</h2>
            <p class="lead mb-4">You don't have permission to access this resource.</p>
            <a href="{{ url_for('main.home') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house-door"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
