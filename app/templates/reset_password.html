{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2 class="form-title">Reset Password</h2>
    <p class="text-muted mb-4">Enter your new password below.</p>
    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control form-control-lg" id="password" name="password" required minlength="6">
            <div class="form-text">Password must be at least 6 characters long.</div>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" required minlength="6">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <p><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
    </div>
</div>
{% endblock %}
