<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
                    <tr>
                        <td style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; text-align: center;">
                            <h1 style="color: #ffffff; margin: 0;">Verify Your Email</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 30px;">
                            <p style="font-size: 16px; color: #333333;">Hi <strong>{{ user.username }}</strong>,</p>
                            <p style="font-size: 16px; color: #333333;">Thank you for signing up for PartyTicket Nigeria!</p>
                            <p style="font-size: 16px; color: #333333;">Please click the button below to verify your email address:</p>
                            <table width="100%" cellpadding="0" cellspacing="0" style="margin: 30px 0;">
                                <tr>
                                    <td align="center">
                                        <a href="{{ verify_url }}" style="display: inline-block; background-color: #667eea; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold;">Verify Email</a>
                                    </td>
                                </tr>
                            </table>
                            <p style="font-size: 14px; color: #666666;">If the button doesn't work, copy and paste this link into your browser:</p>
                            <p style="font-size: 12px; color: #999999; word-break: break-all;">{{ verify_url }}</p>
                            <p style="font-size: 14px; color: #666666; margin-top: 30px;">Best regards,<br>PartyTicket Nigeria Team</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
