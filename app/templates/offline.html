<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - PartyTicket Nigeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #6f42c1, #5a32a3);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-content {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: white;
            color: #6f42c1;
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="offline-content">
        <div class="offline-icon">
            <i class="bi bi-wifi-off"></i>
        </div>
        <h1 class="display-5 fw-bold mb-3">You're Offline</h1>
        <p class="lead mb-4">It seems you've lost your internet connection. Please check your network settings and try again.</p>
        <div class="d-grid gap-3">
            <button class="btn btn-primary btn-lg" onclick="retryConnection()">
                <i class="bi bi-arrow-repeat me-2"></i>Retry Connection
            </button>
            <a href="/" class="btn btn-outline-light btn-lg">
                <i class="bi bi-house me-2"></i>Go to Homepage
            </a>
        </div>
        <div class="mt-4">
            <p class="small text-white-50 mb-0">While offline, you can still:</p>
            <ul class="list-inline small text-white-50 mt-2">
                <li class="list-inline-item"><i class="bi bi-check-circle me-1"></i> View saved events</li>
                <li class="list-inline-item"><i class="bi bi-check-circle me-1"></i> Access your tickets</li>
                <li class="list-inline-item"><i class="bi bi-check-circle me-1"></i> Check invitations</li>
            </ul>
        </div>
    </div>

    <script>
        function retryConnection() {
            // Show loading state
            const button = event.target;
            const originalHTML = button.innerHTML;
            button.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Checking...';
            button.disabled = true;
            
            // Check if online
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.reload();
                } else {
                    // Restore button
                    button.innerHTML = originalHTML;
                    button.disabled = false;
                    
                    // Show notification
                    const notification = document.createElement('div');
                    notification.className = 'alert alert-warning position-fixed top-0 start-50 translate-middle-x mt-3';
                    notification.style = 'z-index: 9999;';
                    notification.innerHTML = '<i class="bi bi-exclamation-triangle me-2"></i>Still offline. Please check your connection.';
                    document.body.appendChild(notification);
                    
                    // Remove notification after 3 seconds
                    setTimeout(() => {
                        notification.remove();
                    }, 3000);
                }
            }, 1500);
        }
        
        // Listen for online event
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
